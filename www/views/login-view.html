<polymer-element name="login-view">

<script type="text/javascript"></script>
  <template>
    <link rel="stylesheet" href="../css/login-style.css">
        <div class="app" width='500px' height='700px'>
            <body>
                <br>
                <br>
                <br>
                <br>
                <br>
              <div class="login-card">
                <center>
                    <img src='../img/logo.png' height='250px' width='250px'></img>
                </center>
                
                <h1>Log-in</h1><br>
                <input id='username_field' type="text" placeholder="Username">
                <input id='password_field' type="text" placeholder="Password">
                <input type="submit" name="login" class="login login-submit" on-click="{{loginBasic}}">
                <input type="submit" name="login-fb" class="login login-facebook" value="Facebook" on-click="{{loginFacebook}}"><br>
                <a onclick="loadView['signup-view']()">Sign up</a>
            </div>

        </div>

  </template>

  <script>
    Polymer({
      loginFacebook: function() {
        AM.loginFacebook();
      },

      loginBasic: function() {
        AM.loginBasic(this.$.username_field.value, this.$.password_field.value)
      }
    });
  </script>
</polymer-element>
