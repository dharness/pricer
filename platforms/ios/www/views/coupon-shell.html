<polymer-element name="coupon-shell">
	<template>
<div>
	<section id='window-popup'>
		<div id='people' style="margin-left:35px; margin-top:35px">

        <content select="couponImage"></content>
				<span style="width:95%">
          <strong>
            <h1><content select="couponTitle"></content></h1>

<style>


p{
	font-size: 60%;
	line-height: 95%;
	font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
}


$phoneDetails: #d3d3d3;
$phoneColor: #dfdfdf;
$phoneWidth: 320px;
$phoneHeight: 560px;

*, *:before, *:after {
  box-sizing: border-box;
}

a {
  text-decoration: none;
  color: #333;
}

body {
  background: $bg;
}

#people, .person {
  width: 300px;
  height: 390px;
}

#people {
  position: relative;
  margin: 0 auto;
}

.person {
  position: absolute;
  background-color: transparent;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(0, 0, 0, 0.3);
  transition: all .1s linear;
  &:nth-child(1){
    z-index: 5;
    //animation: no 0.6s infinite;
  }
  &:nth-child(2){
    z-index: 4;
    top: 7px;
    transform: scale(0.98);
  }
  &:nth-child(3){
    z-index: 3;
    top: 14px;
    transform: scale(0.96);
  }
  &:nth-child(n+4){
    z-index: 2;
    transform: scale(0.7);
  }
  &:before {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    content: '';
  }
}

.person img {
  width: 105%;
  background: white;
}

.person span {
  position: absolute;
  bottom: 0;
  left: 0;
  background: white;
  width: 100%;
  padding: 10px;
  font: 16px "Open Sans";
  line-height: 30px;
  color: #555;
}

.person span strong {
  font-weight: 600;
  color: #000;
}


h1 {
	font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
	font-size: 90%;
	line-height: 95%;
  	font-weight: 400;
  	text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  	text-align: center;
 	margin: 0px;
 	padding: 5px;
 	user-select: none;
}

h3 {
	font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
  font-weight: 300;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  margin-top: 15px;
  width: 100%;
  padding: 8px 0 8px 0;
  float: left;
}



</style>
